<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="/libs/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles_contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class=" col-12 contact_section">

                <div class="contact_info">
                    <div><i class="fas fa-map-marker-alt"> Ciudad de México</i></div>
                    <div><i class="fas fa-envelope"> eldorado@dorado.com</i></div>
                    <div><i class="fas fa-phone"> 5516847125</i></div>
                    <div><i class="fas fa-clock"> Todos los días del año</i></div>
                </div>

                <div class="contact_form">
                    <h2>Comunicate con Nosotros</h2>
                    <form action="" class="contact" method="post">
                        <input class="text_box" type="text" name="name" placeholder="Nombre" required>
                        <input class="text_box" type="email" name="email" placeholder="Email" required>
                        <textarea name="message" rows="10" placeholder="Mensaje" required></textarea>
                        <input class="send_btn" type="submit" onclick="onsubmitHandler();" name="submit" value="Enviar">
                    </form>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 pb-2 pt-2 d-flex justify-content-center">
                <div class="card" style="width: 18rem; background-color: rgba(255, 255, 255, 0.5);">
                    <img class="card-img-top" src="/img/botella.png" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">Mezcal 'El Dorado'</h5>
                        <p class="card-text">El Dorado en presentación de botella 750ml.</p>
                    </div>
                    <div class="card-body d-flex flex-row justify-content-evenly align-items-baseline">
                        <button id="counter_buttom" type="button" class="btn btn-outline-primary">Añadir</button>
                        <button type="button" class="btn btn-outline-primary">Comprar</button>
                        <p id="items" style="background-color: rgba(255, 0, 0, 0)">0</p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script type="text/javascript">
        onsubmitHandler = () => {
            alert("Mensaje Enviado")
        }
    </script>

    <script type="text/javascript">
        let buttom_element = document.getElementById("counter_buttom");
        let p_element = document.getElementById("items");
        let counter = 0;
        // p_element.textContent = counter

        buttom_element.onclick = function() {
            counter ++;
            p_element.textContent = counter;
        }
    </script>

</body>

</html>
